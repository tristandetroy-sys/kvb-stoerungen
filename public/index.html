<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KVB St√∂rungen</title>

  <!-- üîÅ Auto-Refresh alle 10 Minuten -->
  <meta http-equiv="refresh" content="600">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 24px;
    }

    .line {
      border: 2px solid black;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 18px;
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    .emoji {
      font-size: 40px;
      line-height: 1;
      margin-top: 4px;
    }

    .text {
      flex: 1;
    }

    .text h2 {
      margin: 0 0 6px 0;
      font-size: 22px;
    }

    .text p {
      margin: 0;
      font-size: 16px;
      line-height: 1.35;
      white-space: pre-wrap; /* wichtig f√ºr sauberen Umbruch */
    }

    .ok-screen {
      border: 3px solid black;
      border-radius: 18px;
      padding: 40px 20px;
      text-align: center;
    }

    .ok-screen .emoji {
      font-size: 64px;
      margin-bottom: 10px;
    }

    .updated {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üöã KVB ‚Äì Betriebslage</h1>
    <div id="content">Lade ‚Ä¶</div>
    <div class="updated" id="time"></div>
  </div>

  <script>
    const lines = ["1","3","4","5","7","12","15"];
    const content = document.getElementById("content");

    fetch("/api/stoerungen")
      .then(r => r.text())
      .then(html => {
        const doc = new DOMParser().parseFromString(html, "text/html");

        const headers = Array.from(doc.querySelectorAll("h3"));
        let issues = [];

        headers.forEach(h3 => {
          const match = h3.textContent.trim().match(/^(\d+)/);
          if (match && lines.includes(match[1])) {
            const descEl = h3.nextElementSibling;
            const desc = descEl ? descEl.textContent.trim() : "";
            issues.push({
              line: match[1],
              desc: desc
            });
          }
        });

        content.innerHTML = "";

        if (issues.length === 0) {
          content.innerHTML = `
            <div class="ok-screen">
              <div class="emoji">‚úÖ</div>
              <h2>Keine St√∂rungen</h2>
              <p>Linien 1 ¬∑ 3 ¬∑ 4 ¬∑ 5 ¬∑ 7 ¬∑ 12 ¬∑ 15</p>
            </div>
          `;
        } else {
          issues.forEach(issue => {
            const div = document.createElement("div");
            div.className = "line";
            div.innerHTML = `
              <div class="emoji">üöß</div>
              <div class="text">
                <h2>Linie ${issue.line}</h2>
                <p>${issue.desc}</p>
              </div>
            `;
            content.appendChild(div);
          });
        }

        document.getElementById("time").textContent =
          "Letzte Aktualisierung: " + new Date().toLocaleTimeString("de-DE");
      })
      .catch(() => {
        content.innerHTML = "‚ö†Ô∏è Fehler beim Laden der St√∂rungsdaten";
      });
  </script>

</body>
</html>
