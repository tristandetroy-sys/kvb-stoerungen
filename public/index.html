<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KVB St√∂rungen</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .line {
      background: #fff;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .emoji {
      font-size: 2rem;
    }

    .line h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .line p {
      margin: 4px 0 0;
      color: #333;
    }

    .ok-screen {
      background: #fff;
      padding: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .ok-screen .emoji {
      font-size: 4rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöã KVB ‚Äì Aktuelle St√∂rungen</h1>
    <div id="content">Lade ‚Ä¶</div>
  </div>

  <script>
    const lines = ["1","3","4","5","7","12","15"];
    const content = document.getElementById("content");

    fetch("/api/stoerungen")
      .then(r => r.text())
      .then(html => {
        const doc = new DOMParser().parseFromString(html, "text/html");
        const headers = Array.from(doc.querySelectorAll("h3"));

        let issues = [];

        headers.forEach(h3 => {
          const match = h3.textContent.trim().match(/^(\d+)/);
          if (match && lines.includes(match[1])) {
            const desc = h3.nextElementSibling?.textContent.trim() || "";
            issues.push({ line: match[1], desc });
          }
        });

        content.innerHTML = "";

        if (issues.length === 0) {
          content.innerHTML = `
            <div class="ok-screen">
              <div class="emoji">‚úÖ</div>
              <h2>Alles ruhig üöã</h2>
              <p>F√ºr die Linien 1, 3, 4, 5, 7, 12 und 15 liegen aktuell keine St√∂rungen vor.</p>
            </div>
          `;
          return;
        }

        issues.forEach(issue => {
          const div = document.createElement("div");
          div.className = "line";
          div.innerHTML = `
            <div class="emoji">üöß</div>
            <div>
              <h2>Linie ${issue.line}</h2>
              <p>${issue.desc}</p>
            </div>
          `;
          content.appendChild(div);
        });
      })
      .catch(() => {
        content.innerHTML = "‚ö†Ô∏è Fehler beim Laden der St√∂rungen";
      });
  </script>
</body>
</html>
